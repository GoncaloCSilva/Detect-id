{% extends "master.html" %}

{% block title %}
    Adicionar Utente
{% endblock %}

{% block content %}

<style>
  .form-container {
    max-width: 800px;
    margin: auto auto;
    background-color: #f9f9f9;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  }

  h3 {
    text-align: center;
    
  }
  h1 {
    color: #2c3e50;
    max-width: 900px;
    margin: 20px auto auto auto; /* margem superior ajustada */
    padding: 20px;
  }

  form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  form input, form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .submit-btn {
    margin-top: 30px;
    width: 100%;
    padding: 12px;
    background-color: #007041;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #0b462d;
  }

  
  .measurement-form {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  align-items: flex-end;
  justify-content: center;
  margin-top: 20px;
}

.input-group {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.input-group label {
  font-weight: bold;
  margin-bottom: 5px;
  font-size: 14px;
  text-align: center;
}

.input-box {
  padding: 8px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 60px;
  text-align: center;
}
</style>

<h1><u>Adicionar Utente</u></h1>

<div class="form-container">

  <form method="POST" action="{% url 'addPatient' %}">
    {% csrf_token %}

    <h3>Dados do Utente</h3>

    <label for="firstname">Primeiro Nome:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Último Nome:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="birthday">Data de Nascimento:</label>
    <input type="date" id="birthday" name="birthday" required>

    <label for="gender">Género:</label>
    <select id="gender" name="gender" required>
      <option value="Male">Masculino</option>
      <option value="Female">Feminino</option>
      <option value="Other">Outro</option>
    </select>

    <label for="NumeroUtente">Número de Utente:</label>
    <input type="text" id="NumeroUtente" name="NumeroUtente" required>

    <label for="QueixasEntrada">Queixas de Entrada:</label>
    <input type="text" id="QueixasEntrada" name="QueixasEntrada" required>

    <label for="Alergias">Alergias:</label>
    <input type="text" id="Alergias" name="Alergias" required>

    <label for="DiagnosticoPrincipal">Diagnóstico Principal:</label>
    <input type="text" id="DiagnosticoPrincipal" name="DiagnosticoPrincipal" required>

    <label for="Serviço">Serviço:</label>
    <select id="Serviço" name="Serviço" required>
      <option value="Urgência">Urgência</option>
      <option value="Internamento">Internamento</option>
      <option value="UCI">UCI</option>
    </select>
    <br>  <br>
    <h3>Medições</h3>

     <div class = "measurement-form" style="display: flex;">
  {% csrf_token %}
  <div class="input-group">
    <label for="spo2">SpO2</label>
    <input type="number" step="0.1" name="spo2" id="spo2" required class="input-box" />
  </div>

  <div class="input-group">
    <label for="necessidade_o2">O2</label>
    <select name="necessidade_o2" id="necessidade_o2" required class="input-box">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  <div class="input-group">
    <label for="fc">FC</label>
    <input type="number" step="0.1" name="fc" id="fc" required class="input-box" />
  </div>

  <div class="input-group">
    <label for="ta_sistolica">TAS</label>
    <input type="number" step="0.1" name="ta_sistolica" id="ta_sistolica" required class="input-box" />
  </div>

  <div class="input-group">
    <label for="ta_diastolica">TAD</label>
    <input type="number" step="0.1" name="ta_diastolica" id="ta_diastolica" required class="input-box" />
  </div>

  <div class="input-group">
    <label for="temperatura">Temp</label>
    <input type="number" step="0.1" name="temperatura" id="temperatura" required class="input-box" />
  </div>

  <div class="input-group">
    <label for="nivel_consciencia">GCS</label>
    <input type="number" min="1" max="15" name="nivel_consciencia" id="nivel_consciencia" required class="input-box" />
  </div>

  <div class="input-group">
    <label for="dor">Dor</label>
    <select name="dor" id="dor" required class="input-box">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  </div>
  
  <div style="text-align: center;">
  <button class="submit-btn" style="width: 40%;" type="submit">
    Adicionar Utente
  </button>
</div>
  </form>
</div>

{% endblock %}
