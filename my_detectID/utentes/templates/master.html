<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>{% block title %}{% endblock %}</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon2.png' %}">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* NAVIGATION LINKS */
    a.nav-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 50px;
      font-size: 20px;
      padding-bottom: 6px;
      position: relative;
      transition: color 0.3s ease;
    }

    a.nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      left: 0;
      bottom: 0;
      background-color: yellow;
      transition: width 0.3s ease;
    }

    a.nav-link:hover {
      color: #ffd700;
    }

    a.nav-link:hover::after,
    a.nav-link.active::after {
      width: 100%;
    }

    a.nav-link.active {
      color: #ffd700;
    }

    /* LOGO NAVBAR */
    .navbar {
      background-color: #007041;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .navbar-logo {
      height: 100px;
      margin-right: 20px;
    }

    .navbar-links {
      flex-grow: 1;
      text-align: center;
    }
    .logo-link {
      display: inline-block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo-link:hover {
      transform: scale(1.05);
      filter: brightness(90%);
      cursor: pointer;
    }

    .navbar-logo {
      height: 100px;
      margin-right: 20px;
      transition: transform 0.3s ease;
    }

  </style>
</head>

<body>
  <!-- NAVBAR VERDE -->
  <div class="navbar">
    <!-- LOGO -->
<a href="/" class="logo-link">
  <img src="{% static 'images/detectid.png' %}" alt="Logo" class="navbar-logo">
</a>
    <!-- LINKS -->
    <div class="navbar-links">
      <a href="{% url 'utentes' %}" class="nav-link {% if active_page == 'utentes' %}active{% endif %}">Utentes</a>
      <a href="{% url 'adicionar_utente' %}" class="nav-link {% if active_page == 'adicionar_utente' %}active{% endif %}">Adicionar Utente</a>
    </div>
  </div>

  {% block content %}
  {% endblock %}

  <!-- FOOTER -->
  <footer style="margin-top: 30px; background-color: #007041; padding: 0px 20px 30px 20px; text-align: center; color: white;">
    <div style="padding-top: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; justify-items: center; margin-bottom: 20px;">
      <a href="https://www.isel.pt"><img src="{% static 'images/isel_preto.png' %}" alt="ISEL Logo" style="height: 80px;"></a>
      <img src="{% static 'images/idcare_preto.png' %}" alt="id.Care Logo" style="height: 100px;">
      <a href="https://www.esel.pt"><img src="{% static 'images/esel_preto.png' %}" alt="ESEL Logo" style="height: 60px;"></a>
    </div>
    <p style="margin-top: 20px; font-size: 14px;">
      Projeto Final 2025: 48328 Gon√ßalo Silva, 48168 Diogo Lobo
    </p>
  </footer>
</body>
</html>
